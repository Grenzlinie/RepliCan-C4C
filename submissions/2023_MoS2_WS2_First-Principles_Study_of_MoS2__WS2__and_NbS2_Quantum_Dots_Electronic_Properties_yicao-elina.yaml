  - Add a hydrogen atom at different adsorption sites (as shown in Figure 5a of the
    paper).  The exact distances are not specified, but the paper mentions an initial
    distance of 2 Å
  - 'DFT setup in Gaussian 16: - Functional: M06-2X - Basis set: LANL2DZ - SCF convergence
    criterion: 10^-4'
  - Optimize the structure with the adsorbed hydrogen
  - Calculate the adsorption energy for each site
  - Calculate the change in free energy (∆G) using the formula mentioned in the paper
    (details not fully provided in the paper, making precise reproduction challenging)
  - 'Expected result for surface sites (sites 3 and 4): ~0.007 eV'
