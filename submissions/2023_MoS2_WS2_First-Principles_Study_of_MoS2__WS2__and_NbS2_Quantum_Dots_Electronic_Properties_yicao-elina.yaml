    in Figure 1a of the paper).  The exact atomic coordinates are not provided, but
    the paper mentions using Gaussian16, suggesting the initial structure might have
    been created using a graphical interface or a separate structure generation tool
  - 'DFT setup in Gaussian 16: - Functional: M06-2X - Basis set: LANL2DZ - SCF convergence
    criterion: 10^-4'
  - Optimize the structure fully
  - Calculate the electronic density of states (DOS)
  - Extract the energy gap from the DOS
  - 'Expected result: ~3 eV'
- claim: Edge passivation with sulfur reduces the energy gap of MoS2 quantum dots
    to 1.85 eV.
