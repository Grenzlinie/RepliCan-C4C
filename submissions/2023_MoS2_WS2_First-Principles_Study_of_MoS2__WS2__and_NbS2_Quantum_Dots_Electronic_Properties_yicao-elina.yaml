  - Calculate the electronic density of states (DOS)
  - Extract the energy gap from the DOS
  - 'Expected result: 1.85 eV'
- claim: MoS2 quantum dots show a change in hydrogen adsorption free energy of ~0.007
    eV on surface sulfur sites.
  instruction:
