- claim: GW interlayer bandgap is 1.74 eV
  instruction:
  - Construct a 16° twisted MoS2/MoSe2 heterostructure using the Twister package
  - 'Relax the structure using DFT with van der Waals corrections (vdW-DF-cx) in Quantum
    Espresso. - Exchange-correlation: LDA (Perdew-Zunger) - Pseudopotentials: Optimized
    norm-conserving Vanderbilt pseudopotentials - k-points: 3x3x1 Monkhorst-Pack grid'
  - 'Perform G0W0 calculation using BerkeleyGW. - k-points: 3x3x1 with non-uniform
    subsampling - Coulomb interaction truncation along z-axis'
  - Extract the interlayer band gap from the GW quasiparticle energies
  - 'Expected result: 1.74 eV'
- claim: The first two peaks in the absorption spectrum, at about 1.9 eV and 2.1 eV,
    arise from A-like and B-like MoSe2 transitions, but also include plenty of other
    states, mixing transitions between the Γ, K, and Λ valleys.
  instruction:
  - Follow steps 1-3 from the previous claim
  - 'Solve the Bethe-Salpeter equation (BSE) using BerkeleyGW. - Number of valence
    and conduction bands: 30 - k-point sampling: 6x6x1 (coarse grid), interpolated
    to 18x18x1'
  - Calculate the absorption spectrum (ε2) from the BSE results
  - Analyze the exciton wavefunctions to determine the contributions from different
    valleys (Γ, K, Λ)
  - 'Expected result: Peaks at ~1.9 eV and ~2.1 eV with mixed contributions from A-like,
    B-like MoSe2 transitions and other valley transitions'
