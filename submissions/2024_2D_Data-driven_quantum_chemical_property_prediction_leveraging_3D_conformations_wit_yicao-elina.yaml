paper_title: "Data-driven quantum chemical property prediction leveraging 3D conformations with Uni-Mol+"
paper_pdf: "https://www.nature.com/articles/s41467-024-41242-7.pdf"
identifier: "s41467-024-41242-7"
code_url: ""
