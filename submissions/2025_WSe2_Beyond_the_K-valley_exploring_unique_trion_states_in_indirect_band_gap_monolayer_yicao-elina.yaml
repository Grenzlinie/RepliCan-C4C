      - "1. Follow steps 1-4 from the previous claim"
      - "Extract the valence band maximum (VBM) energies at the K point for both spin channels"
      - "Calculate the difference between the two VBM energies"
      - "Expected result: ~455 meV"

  - claim: "The A exciton has a binding energy of 480 meV."
    instruction:
      - "1. Perform a many-body calculation using the screened configuration interaction method described in the "Methods" section of the paper"
      - "Use the DFT wavefunctions and energies from the previous calculations as input"
      - "Calculate the absorption spectrum for excitons (X, QCOM = 0)"
      - "Extrapolate the results to infinitely dense k-samplings"
      - "Identify the energy of the first bright exciton (A)"
      - "Calculate the binding energy as the difference between the IP gap and the A exciton energy"
      - "Expected result: 480 meV"

