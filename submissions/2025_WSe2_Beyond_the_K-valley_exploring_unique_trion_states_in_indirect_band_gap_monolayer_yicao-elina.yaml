      - "DFT setup in Quantum Espresso:
   - Exchange-correlation: PBE functional
   - Pseudopotentials: Fully-relativistic, norm-conserving pseudopotentials
   - Plane wave cutoff: 60 Ry
   - Out-of-plane cell length: 50 Bohr
   - Van der Waals correction: DFT-D3-BJ"
      - "Relax the atomic structure"
      - "Calculate the band structure along the Γ-K path"
      - "Extract the CBM energy at the K and Q points"
      - "Expected result: CBM at Q is 82 meV higher than at K"

