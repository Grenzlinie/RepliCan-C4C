    instruction:
      - "1. Create a 7x7x1 supercell of pristine graphene (98 atoms)"
      - "DFT setup in Quantum Espresso:
   - Exchange-correlation: PBE functional
   - Pseudopotentials:  norm-conserving pseudopotentials of the Martinsâ€“Troullier type (C.pbe-mt_gipaw.UPF)
   - K-points: 4x4x1 Monkhorst-Pack grid for SCF, 10x10x1 for NEXAFS
   - Kinetic energy cutoff: 60 Ry"
      - "Relax atomic positions and cell parameters at the Gamma point"
      - "Calculate NEXAFS spectrum using XSpectra.
   - Core-hole pseudopotential: C.star1s-pbe-mt_gipaw.UPF
   - Broadening factor: 0.2 eV"
