  - claim: "Stone-Wales defect reduces the intensity of the p* resonance and introduces new resonances in the 'fingerprint' region (286-290 eV)."
    instruction:
      - "1. Create a 7x7x1 supercell of pristine graphene"
      - "Introduce a Stone-Wales defect by rotating a C-C bond by 90 degrees"
      - "Follow steps 2-5 from the previous claim"
      - "Expected result: Reduced p* intensity and new peaks in the fingerprint region, varying depending on the C atom where the core hole is created"

  - claim: "Single-vacancy defect reduces the intensity of the p* and s* resonances and introduces new resonances in the 'fingerprint' region."
    instruction:
      - "1. Create a 7x7x1 supercell of pristine graphene"
      - "Introduce a single-vacancy defect by removing a C atom and saturating dangling bonds with two H atoms"
      - "Follow steps 2-5 from the first claim"
      - "Expected result: Reduced p* and s* intensities and new peaks in the fingerprint region"

